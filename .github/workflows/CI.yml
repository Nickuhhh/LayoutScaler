name: CI
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install NPM dependencies
        uses: bahmutov/npm-install@v1.4.5

      - name: Install Lua dependencies
        uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Typescript using ESLint
        run: npm run eslint

      - name: Lint Lua using Selene
        run: |
          selene generate-roblox-std
          selene src tests plugin

  unit-tests:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v1

      - name: Install Roblox Studio
        uses: OrbitalOwen/roblox-win-installer-action@1.1
        with:
            cookie: ${{ secrets.ROBLOSECURITY || '_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_' }}
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tools
        uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: .github/workflows

      - name: Build place file
        run: rojo build --output bin/test-place.rbxlx tests/default.project.json

      - name: Run unit tests
        run: run-in-roblox --place bin/test-place.rbxlx --script tests/test.server.lua
